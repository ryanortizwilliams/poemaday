<div class="row my-4 d-flex text-center">
  <p>
    <i class="fa-solid fa-circle-arrow-left"></i> {{today | date: 'EEEE M/dd'}}
    <i class="fa-solid fa-circle-arrow-right"></i>
  </p>
</div>

<div class="row text-center d-flex justify-content-center">
  <div class="col-12 w-50">
    <h1>{{poemData.title}}</h1>
    <h6 class="mb-3">
      By: {{poemData.author}} | {{poemData.linecount | number}} lines
    </h6>
    <hr />
    <p ng-repeat="line in poemData.lines track by $index">{{line}}</p>
  </div>
</div>
<!-- TODO add impressions section. It should be a form when now comment is written and and the text of the comment when submitted -->
<div class="row m-5">
  <div class="col-12">
    <!-- form adds contet to $scope.comment -->
    <form action="">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Impressions</label>
      </div>
      <div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
      </div>
    </form>
  </div>
</div>
