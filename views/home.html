<div class="row my-4 d-flex text-center">
  <p>
    <i class="fa-solid fa-circle-arrow-left p-2 fs-4"></i> {{today | date: 'EEEE
    M/dd'}}
    <i class="fa-solid fa-circle-arrow-right px-2 fs-4"></i>
  </p>
</div>

<div class="row text-center d-flex justify-content-center">
  <div class="col-12 w-50">
    <h1>{{poemData.title}}</h1>
    <h6 class="mb-3">
      By: {{poemData.author}} | {{poemData.linecount | number}} lines
    </h6>
    <hr />
    <p ng-repeat="line in poemData.lines track by $index">{{line}}</p>
  </div>
</div>
<!-- TODO add impressions section. It should be a form when now comment is written and and the text of the comment when submitted -->
<div class="row m-5">
  <div class="col-12">
    <!-- form adds contet to $scope.comment -->
    <!-- TODO: Add interactivity to form -->
    <form ng-show="!impressionsText" ng-submit="submitComment()">
      <div class="form-floating">
        <textarea
          ng-model="submittedText"
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Impressions</label>
      </div>
      <div>
        <button type="submit" ng- class="btn btn-primary my-2">Submit</button>
      </div>
    </form>
    <div ng-show="impressionsText">
      <h5>Impressions</h5>
      <p>{{impressionsText}}</p>
    </div>
  </div>
</div>
