<div class="row d-flex text-center">
  <h1 class="my-4">Options</h1>
  <div class="d-flex justify-content-center align-items-center my-3">
    <p class="mb-0">Add test data:</p>
    <button class="btn btn-sm btn-success ms-3" ng-click="addData()">
      Add
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <p class="mb-0">Clear Data:</p>
    <button class="btn btn-sm btn-danger ms-3" ng-click="clearData()">
      Clear
    </button>
  </div>
</div>
